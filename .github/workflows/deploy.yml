name: Deploy

on:
  push:
    branches: [main]
    paths: ['src/**']
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.changed-services }}
      matrix: ${{ steps.changes.outputs.matrix }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          SERVICES=("ui" "catalog" "cart" "checkout" "orders")
          CHANGED_SERVICES=()

          echo "ðŸ” Checking for changes..."

          for service in "${SERVICES[@]}"; do
            if git diff --name-only HEAD~1 HEAD | grep -q "^src/$service/" || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              CHANGED_SERVICES+=("$service")
              echo "âœ… $service changed"
            else
              echo "â­ï¸ $service unchanged"
            fi
          done

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CHANGED_SERVICES=("${SERVICES[@]}")
          fi

          if [ ${#CHANGED_SERVICES[@]} -eq 0 ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX_JSON="["
          for i in "${!CHANGED_SERVICES[@]}"; do
            [ $i -gt 0 ] && MATRIX_JSON+=","
            MATRIX_JSON+="\"${CHANGED_SERVICES[$i]}\""
          done
          MATRIX_JSON+="]"

          echo "changed-services=${CHANGED_SERVICES[*]}" >> $GITHUB_OUTPUT
          echo "matrix={\"service\":$MATRIX_JSON}" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    permissions:
      contents: write
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push ${{ matrix.service }}
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="${GITHUB_SHA::7}"
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/retail-store-${SERVICE}"

          aws ecr describe-repositories --repository-names "retail-store-${SERVICE}" 2>/dev/null || \
          aws ecr create-repository --repository-name "retail-store-${SERVICE}" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

          docker build -t "${ECR_REPO}:${TAG}" -t "${ECR_REPO}:latest" "src/${SERVICE}"
          docker push "${ECR_REPO}:${TAG}"
          docker push "${ECR_REPO}:latest"

          echo "ECR_REPO=${ECR_REPO}" >> $GITHUB_ENV

      - name: Update Helm values
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="${GITHUB_SHA::7}"
          VALUES_FILE="src/${SERVICE}/chart/values.yaml"

          cp "${VALUES_FILE}" "${VALUES_FILE}.bak"

          awk -v repo="${ECR_REPO}" -v tag="${TAG}" '
            BEGIN { in_image=0 }
            /^image:/ { in_image=1; print; next }
            in_image && /^[[:space:]]*repository:/ { print "  repository: " repo; next }
            in_image && /^[[:space:]]*tag:/ { print "  tag: \"" tag "\""; next }
            /^[a-zA-Z]/ && !/^image:/ { in_image=0 }
            { print }
          ' "${VALUES_FILE}.bak" > "${VALUES_FILE}"

          rm "${VALUES_FILE}.bak"

      - name: Commit & push Helm changes to main
        run: |
          SERVICE="${{ matrix.service }}"
          TAG="${GITHUB_SHA::7}"

          git config user.name "GitOps Bot"
          git config user.email "gitops@github.com"

          if ! git diff --quiet; then
            git add src/${SERVICE}/chart/values.yaml
            git commit -m "ðŸš€ Update ${SERVICE} Helm chart to ${TAG}"

            for i in {1..3}; do
              if git push origin HEAD:main; then
                echo "âœ… Pushed to main"
                break
              else
                echo "âš ï¸ Retry $i"
                git pull --rebase origin main
                sleep 2
              fi

              [ $i -eq 3 ] && exit 1
            done
          else
            echo "No changes to commit"
          fi

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy]
    if: always()
    steps:
      - run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** $GITHUB_ACTOR" >> $GITHUB_STEP_SUMMARY
